<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Animated Profile Card</title>
</head>

<body>
    <div class="card">
        <div class="user">
            <div class="imgbox">
                <img src="img/img3.jpg" alt="фото">
            </div>
            <div class="content">
                <h2>Angelina Jolie<br><span>Frontend developer</span>
                </h2>
            </div>
            <span class="toggle"></span>
        </div>

        <ul class="contact">

            <li style="--clr:#c71610;--i:0;">
                <a href="#">
                    <div class="iconBox"><i class="fa-solid fa-envelope"></i></div>
                    <p>angelina@email.com</p>
                </a>
            </li>

            <li style="--clr:#171515;--i:1;">
                <a href="#">
                    <div class="iconBox"><i class="fa-brands fa-github"></i></div>
                    <p>github/@angelina</p>
                </a>
            </li>

            <li style="--clr:#0a66c2;--i:2;">
                <a href="#">
                    <div class="iconBox"><i class="fa-brands fa-instagram"></i></div>
                    <p>instagram/@angelina</p>
                </a>
            </li>
        </ul>

    </div>

    <script>
        let toggle = document.querySelector('.toggle');
        let card = document.querySelector('.card');
        toggle.onclick = function () {
            card.classList.toggle('active');
        }
    </script>

</body>

</html>
